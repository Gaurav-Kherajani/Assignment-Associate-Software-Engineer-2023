
<html>
<head>
    <title>Survey Form</title>
    <style>
        /* Add your CSS styles here */
		body {
            font-family: Arial, sans-serif;
            
        }
		h2{
			text-align: center;
		}
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}
		.survey {
            width: 37%;
            margin: 0 auto;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px #888;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

	<div class="survey">
	
        <h2>Customer Survey Form</h2>

		<div class="form-container">
			<form id="surveyForm" onsubmit="return false;">
			
				<table style="width:100%">
					<tr class="form-group">
						<td>
							<div class="form-group">
								<label for="firstName">First Name:</label>
								<input type="text" id="firstName" required></input>
							</div>
						</td>
						<td>
							<div class="form-group">
								<label for="lastName">Last Name:</label>
								<input type="text" id="lastName" required></input>
							</div>
						</td>
					</tr>
					<tr class="form-group">
						<td>
							<div class="form-group">
								<label for="dob">Date of Birth:</label>
								<input type="date" id="dob" required></input>
							</div>
						</td>
						<td>
							<div class="form-group">
								<label for="country">Country:</label>
								<select id="country" required>
									<option value="USA">USA</option>
									<option value="Canada">Canada</option>
									<option value="UK">UK</option>
									<option value="India">India</option>
								</select>
							</div>
						</td>
					</tr>
					<tr class="form-group">
						<td>
							<div class="form-group">
								<label>Gender:</label>
								<input type="radio" id="male" name="gender" value="Male" required></input>
								<label for="male">Male</label>
								<input type="radio" id="female" name="gender" value="Female"></input>
								<label for="female">Female</label>
								<input type="radio" id="other" name="gender" value="Other"></input>
								<label for="other">Other</label>
								
							</div>
						</td>
					</tr>
					<tr class="form-group">
						<td>
							<div class="form-group">
								<label for="profession">Profession:</label>
								<input type="text" id="profession" required></input>
							</div>
						</td>
					</tr>
					<tr class="form-group">
						<td>
							<div class="form-group">
								<label for="mobileNumber">Mobile Number:</label>
								<input type="Number" id="mobileNumber" required></input>
							</div>
						</td>
					</tr>
					<tr class="form-group">
						<td>
							<div class="form-group">
								<label for="email">Email:</label>
								<input type="email" id="email" required></input>
							</div>
						</td>
					</tr>
				</table>
				
				<div class="form-group">
					<button type="submit" onclick="submitForm()">Submit</button>
					<button type="reset">Reset</button>
				</div>
				
			</form>
		</div>
		
	</div>

    <script>
        function submitForm() {
		
            
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobileNumber = document.getElementById("mobileNumber").value;
			var gender = document.getElementsByName('gender');
			var gen;
			
            for (i = 0; i < gender.length; i++) {
                if (gender[i].checked){
					gen = gender[i].value;
				}    
            }
			
			let message = "Survey Form Data:\n";
			message += "First Name: " + firstName + "\n";
			message += "Last Name: " + lastName + "\n";
			message += "Date of Birth: " + dob + "\n";
			message += "Country: " + country + "\n";
			message += "Gender: " + gen + "\n";
			message += "Profession: " + profession + "\n";
			message += "Email: " + email + "\n";
			message += "Mobile Number: " + mobileNumber + "\n";

            
            alert(message);

            
            document.getElementById("surveyForm").reset();
        }
    </script>
</body>
</html>
